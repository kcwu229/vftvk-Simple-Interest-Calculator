<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>WebApp-Simple Interest Calculator</title>
    </head>
    <body>
        <section>
            <h1>Simple Interest Calculator</h1>

            <div>
               Amount
               <input type="number" id="principal" min="0" class="space" required>  <br/>
            </div>

            <div>
                Interest Rate (%):
                <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange="SliderValue()"> 
                    <span id="rate_val">10.25%</span>
            </div>

            <div>
                No. of Years:
                <select id="years" class="space">  
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>  
            </div>

            <div>
            <button id="compute" onclick="compute()" class="space">Compute Interest</button> <br>
            <span id="result"></span>
            </div>

            <footer class="space"> &copy; Everyone Can Get Rich</footer>
        </section>
    </body>
</html>
